name: My first CI

on:
   push:
    branches: [ master ]
    
jobs:
  build-on-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    
      - name: Step 1 - Checkout main branch from GitHub 
      - uses: actions/checkout@v2
        
      - name: Step 2 - Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
